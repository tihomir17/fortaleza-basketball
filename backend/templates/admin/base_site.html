{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Basketball Analytics Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <span class="logo-icon">üèÄ</span>
        <span class="logo-text">Basketball Analytics</span>
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block extrahead %}
{{ block.super }}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    /* Modern CSS Variables - Red & Blue Dominant */
    :root {
        --primary-color: #dc2626;
        --primary-dark: #b91c1c;
        --primary-light: #f87171;
        --secondary-color: #2563eb;
        --secondary-dark: #1d4ed8;
        --secondary-light: #60a5fa;
        --accent-color: #7c3aed;
        --accent-light: #a78bfa;
        --success-color: #059669;
        --warning-color: #d97706;
        --danger-color: #dc2626;
        --info-color: #0891b2;
        --dark-color: #0f172a;
        --light-color: #f8fafc;
        --gray-50: #f8fafc;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-300: #cbd5e1;
        --gray-400: #94a3b8;
        --gray-500: #64748b;
        --gray-600: #475569;
        --gray-700: #334155;
        --gray-800: #1e293b;
        --gray-900: #0f172a;
        --white: #ffffff;
        --red-50: #fef2f2;
        --red-100: #fee2e2;
        --red-200: #fecaca;
        --red-300: #fca5a5;
        --red-400: #f87171;
        --red-500: #ef4444;
        --red-600: #dc2626;
        --red-700: #b91c1c;
        --red-800: #991b1b;
        --red-900: #7f1d1d;
        --blue-50: #eff6ff;
        --blue-100: #dbeafe;
        --blue-200: #bfdbfe;
        --blue-300: #93c5fd;
        --blue-400: #60a5fa;
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
        --blue-700: #1d4ed8;
        --blue-800: #1e40af;
        --blue-900: #1e3a8a;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        --radius-sm: 0.375rem;
        --radius: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;
        --radius-2xl: 2rem;
    }

    /* Global Styles */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, var(--red-600) 0%, var(--blue-600) 50%, var(--red-700) 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(124, 58, 237, 0.2) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Modern Header */
    #header {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.95) 0%, rgba(37, 99, 235, 0.95) 100%);
        backdrop-filter: blur(20px);
        border: none;
        box-shadow: var(--shadow-2xl);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 3px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
    }

    #header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
        animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    #site-name {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    #site-name a {
        display: flex;
        align-items: center;
        gap: 12px;
        color: white !important;
        text-decoration: none;
        font-weight: 800;
        font-size: 1.75rem;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .logo-icon {
        font-size: 2.5rem;
        background: linear-gradient(135deg, #ffffff, #f0f9ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: bounce 2s infinite, glow 2s ease-in-out infinite alternate;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .logo-text {
        background: linear-gradient(135deg, #ffffff, #f0f9ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes glow {
        from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
        to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    #site-name a:hover {
        transform: translateY(-2px);
    }

    /* User Tools */
    #user-tools {
        color: white;
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
        z-index: 1;
    }

    #user-tools a {
        color: white !important;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: var(--radius-lg);
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    #user-tools a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white !important;
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--shadow-lg);
        border-color: rgba(255, 255, 255, 0.5);
    }

    /* Main Content */
    #content {
        background: transparent;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    /* Modern Cards */
    .module {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .module:hover {
        transform: translateY(-4px);
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    }

    .module h2 {
        background: linear-gradient(135deg, var(--red-600), var(--blue-600));
        color: white;
        padding: 1.5rem 2rem;
        margin: 0;
        font-weight: 700;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
        overflow: hidden;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .module h2::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: slide 3s ease-in-out infinite;
    }

    @keyframes slide {
        0% { left: -100%; }
        50% { left: 100%; }
        100% { left: 100%; }
    }

    .module h2::before {
        content: '';
        width: 4px;
        height: 24px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
    }

    .module h3 {
        background: var(--gray-50);
        color: var(--gray-800);
        padding: 1rem 1.5rem;
        margin: 0;
        font-weight: 600;
        border-bottom: 1px solid var(--gray-200);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Modern Tables */
    .results {
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--gray-200);
    }

    .results th {
        background: linear-gradient(135deg, var(--gray-800), var(--gray-700));
        color: white;
        font-weight: 600;
        padding: 1rem;
        text-align: left;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .results td {
        padding: 1rem;
        border-bottom: 1px solid var(--gray-100);
        transition: all 0.2s ease;
    }

    .results tr {
        transition: all 0.2s ease;
    }

    .results tr:hover {
        background: linear-gradient(135deg, var(--gray-50), var(--white));
        transform: scale(1.01);
    }

    .results tr:hover td {
        color: var(--gray-800);
    }

    /* Modern Buttons */
    .default, input[type=submit], input[type=button], .submit-row input, a.button {
        background: linear-gradient(135deg, var(--red-600), var(--blue-600)) !important;
        border: none !important;
        border-radius: var(--radius-lg) !important;
        color: white !important;
        padding: 14px 28px !important;
        font-weight: 700 !important;
        font-size: 0.875rem !important;
        transition: all 0.3s ease !important;
        box-shadow: var(--shadow-lg) !important;
        text-transform: uppercase !important;
        letter-spacing: 0.1em !important;
        position: relative !important;
        overflow: hidden !important;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) !important;
    }

    .default::before, input[type=submit]::before, input[type=button]::before, .submit-row input::before, a.button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .default:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: linear-gradient(135deg, var(--red-700), var(--blue-700)) !important;
        transform: translateY(-3px) scale(1.05) !important;
        box-shadow: var(--shadow-2xl) !important;
    }

    .default:hover::before, input[type=submit]:hover::before, input[type=button]:hover::before, .submit-row input:hover::before, a.button:hover::before {
        left: 100%;
    }

    /* Modern Badges */
    .badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: var(--radius-xl);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: var(--shadow-sm);
    }

    .badge-admin { 
        background: linear-gradient(135deg, var(--red-600), var(--red-700)); 
        color: white; 
        box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
    }
    .badge-coach { 
        background: linear-gradient(135deg, var(--blue-600), var(--blue-700)); 
        color: white; 
        box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
    }
    .badge-player { 
        background: linear-gradient(135deg, var(--red-500), var(--blue-500)); 
        color: white; 
        box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
    }
    .badge-staff { 
        background: linear-gradient(135deg, var(--accent-color), var(--accent-light)); 
        color: white; 
        box-shadow: 0 4px 8px rgba(124, 58, 237, 0.3);
    }

    /* Form Styling */
    input[type="text"], input[type="email"], input[type="password"], 
    input[type="number"], select, textarea {
        border: 2px solid var(--gray-200) !important;
        border-radius: var(--radius) !important;
        padding: 12px 16px !important;
        font-size: 0.875rem !important;
        transition: all 0.2s ease !important;
        background: white !important;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, 
    input[type="number"]:focus, select:focus, textarea:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
        outline: none !important;
    }

    /* Filter Styling */
    #changelist-filter {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #changelist-filter h2 {
        background: linear-gradient(135deg, var(--gray-700), var(--gray-600));
        color: white;
        padding: 1rem;
        margin: 0;
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        font-weight: 600;
    }

    #changelist-filter h3 {
        background: var(--gray-100);
        color: var(--gray-800);
        padding: 0.75rem 1rem;
        margin: 0;
        font-weight: 600;
        border-bottom: 1px solid var(--gray-200);
    }

    #changelist-filter li {
        padding: 0.5rem 1rem;
        border-bottom: 1px solid var(--gray-100);
    }

    #changelist-filter li:last-child {
        border-bottom: none;
    }

    #changelist-filter a {
        color: var(--gray-600);
        text-decoration: none;
        transition: all 0.2s ease;
    }

    #changelist-filter a:hover {
        color: var(--primary-color);
        font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        #content {
            padding: 1rem;
        }
        
        #site-name a {
            font-size: 1.25rem;
        }
        
        .module {
            margin-bottom: 1rem;
        }
        
        .module h2 {
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
        }
    }

    /* Loading Animation */
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .loading {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Glassmorphism Effect */
    .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Smooth Transitions */
    * {
        transition: all 0.2s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--gray-100);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    }
</style>
<script src="{% static 'admin/js/modern-admin.js' %}"></script>
{% endblock %}
