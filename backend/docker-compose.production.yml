version: '3.8'

services:
  # Backend API service
  web:
    image: us-central1-docker.pkg.dev/inat-drive/inatdrive/backend:latest
    container_name: fortaleza-backend
    restart: unless-stopped
    ports:
      - "8080:8000"  # Map to 8080 for Caddy reverse proxy
    environment:
      # Production environment variables
      - DJANGO_SETTINGS_MODULE=basketball_analytics.settings_production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=basketball_analytics
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      # CORS settings for production
      - CORS_ALLOWED_ORIGINS=https://admin.inatdrive.com,https://inatdrive.com
      - CORS_ALLOW_CREDENTIALS=True
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fortaleza-network

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: fortaleza-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=basketball_analytics
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For database backups
    ports:
      - "5432:5432"  # Expose for external access if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortaleza-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fortaleza-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"  # Expose for external access if needed
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortaleza-network

  # Frontend service (if you want to include it)
  frontend:
    image: us-central1-docker.pkg.dev/inat-drive/inatdrive/frontend:latest
    container_name: fortaleza-frontend
    restart: unless-stopped
    ports:
      - "8081:80"  # Different port to avoid conflict
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fortaleza-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  fortaleza-network:
    driver: bridge
